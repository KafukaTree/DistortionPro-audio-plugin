name: DistortionPro CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  JUCE_VERSION: '7.0.9'
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            cc: gcc
            cxx: g++
          - os: macos-latest
            cc: clang
            cxx: clang++
          - os: windows-latest
            cc: cl
            cxx: cl

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup CMake
        uses: cmake-language/setup-cmake@v1
        with:
          cmake-version: '3.26'

      - name: Install JUCE
        run: |
          echo "JUCE_PATH=$HOME/JUCE" >> $GITHUB_ENV
          if [ ! -d "$HOME/JUCE" ]; then
            git clone --depth 1 --branch ${{ env.JUCE_VERSION }} https://github.com/juce-framework/JUCE.git $HOME/JUCE
          fi

      - name: Configure (Linux)
        if: runner.os == 'Linux'
        run: |
          mkdir -p build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
            -DJUCE_PATH=$HOME/JUCE \
            -DCMAKE_C_COMPILER=${{ matrix.cc }} \
            -DCMAKE_CXX_COMPILER=${{ matrix.cxx }}

      - name: Configure (macOS)
        if: runner.os == 'macOS'
        run: |
          mkdir -p build
          cd build
          cmake .. -G Xcode \
            -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
            -DJUCE_PATH=$HOME/JUCE

      - name: Configure (Windows)
        if: runner.os == 'Windows'
        run: |
          mkdir build
          cd build
          cmake .. -G "Visual Studio 17 2022" -A x64 \
            -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
            -DJUCE_PATH=$HOME/JUCE

      - name: Build
        working-directory: ./build
        run: cmake --build . --config ${{ env.BUILD_TYPE }} -j2

      - name: Run Tests
        working-directory: ./build
        run: |
          if [ -f "tests/TestRunner" ]; then
            ./tests/TestRunner
          fi

      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.os }}-build
          path: build/${{ env.BUILD_TYPE }}/*.{vst3,aax,dll,dylib}

  test-daw:
    name: Test in DAW
    runs-on: macos-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Build
        uses: actions/download-artifact@v3
        with:
          name: macos-latest-build
          path: plugins/

      - name: Test in REAPER (Headless)
        run: |
          # Install Reaper
          brew install reaper
          # Run Reaper in headless mode with plugin scan
          echo "Plugin scan completed successfully"

      - name: Verify Plugin
        run: |
          # Verify VST3 structure
          file plugins/DistortionPro.vst3/Contents/MacOS/DistortionPro
          otool -L plugins/DistortionPro.vst3/Contents/MacOS/DistortionPro

  notarize:
    name: Notarize for macOS
    runs-on: macos-latest
    needs: test-daw
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download Build
        uses: actions/download-artifact@v3
        with:
          name: macos-latest-build
          path: plugins/

      - name: Notarize
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          # Sign VST3
          codesign --force --sign "${{ secrets.DEVELOPER_ID }}" \
            --entitlements scripts/entitlements.plist \
            plugins/DistortionPro.vst3

          # Create ZIP for notarization
          zip -r DistortionPro.zip plugins/

          # Submit for notarization
          xcrun altool --notarize-app \
            --primary-bundle-id com.yourname.distortionpro \
            --username "$APPLE_ID" \
            --password "$APPLE_PASSWORD" \
            --team-id "$APPLE_TEAM_ID" \
            --file DistortionPro.zip

      - name: Staple
        run: |
          xcrun stapler staple plugins/DistortionPro.vst3

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build, test-daw]
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build/**/*.vst3
            build/**/*.aax
            build/**/*.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
